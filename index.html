<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/icon/favicon.png" type="image/x-icon">
    <title>Musical Instruments Store</title>
</head>
<body>
    <div class="wrapper">

    <!--Vitalii Zaichuk block starts-->
    <div class="block-top">
        <div class="container">
            <div class="block-top__body">
                <p class="block-top__title">Welcome to Our Musical Instruments Store!</p>
                <div class="block-top__adress">    
                    <a href="#" class="block-top__email">sound@email.com</a>
                    <a href="#" class="block-top__phone">+1 (234) 567 89 00</a>
                </div>
            </div>   
        </div>
    </div>
    <header> 
        <div class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__logo">
                        <img src="img/icon/logo.svg" alt="logo">
                    </a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li><a href="#" class="header__link">New Arrivals</a></li>
                            <li><a href="#" class="header__link">Best-Selling</a></li>
                            <li><a href="#" class="header__link">Guitars</a></li>
                            <li><a href="#" class="header__link">Drums</a></li>
                            <li><a href="#" class="header__link">Orchestric</a></li>
                            <li><a href="#" class="header__link">Contacts</a></li>
                        </ul>
                    </nav>
                    <div class="social__body">
                        <ul class="header__social">
                            <li><a href="#" class="header__link-social"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="header__link-social"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#" class="header__link-social"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>    
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main-block">
                <h1>MUSICAL INSTRUMENTS STORE</h1>
                <div class="main-block__subtitle">
                    <p>We Have <span>Everything</span> Any Musician May Need<span>.</span></p>
                </div>
                <p class="main-block__p">Instruments, equipment & supplies from <span>$50.00</span></p>
                <div class="devider"></div> 
                <div class="main-block__btn">
                    <a href="#">Shop Now</a> 
                </div>
            </div>
        </div>
    </main>
    <!--Vitalii Zaichuk block ends-->

    <!--Valeria's block ends-->
